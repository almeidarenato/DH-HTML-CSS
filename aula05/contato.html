<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/contato.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Craftsy</title>
  </head>
  <body>
    <header>
      <nav id="menu">
        <img id="logo" src="imagens/logo.png" alt="logo" />
        <ul>
          <li>
            <a href="index.html">Smartphone</a>
          </li>
          <li>
            <a href="#tablets">Tablets</a>
          </li>
          <li>
            <a href="contato.html">Contato</a>
          </li>
        </ul>
        <form class="form" action="" method="post">
          <input
            type="text"
            name=""
            id=""
            class="input-form"
            placeholder="Pesquise o produto"
          />
          <button type="submit">Enviar</button>
        </form>
      </nav>
    </header>
    <main id="container">
      <section>
        <h1>Fale Conosco</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos
          eveniet voluptatum dolores quo blanditiis, qui, enim similique animi
          culpa accusamus eum dicta? Dolor maiores nihil, tempora eligendi
          dolorum cumque neque! s
        </p>
        <form action="/seila" method="post" class="form-contato">
          <div class="form-inline">
            <div>
              <label for="name">Nome:</label>
              <input
                type="text"
                name="name"
                id="name"
                class="input-contato"
                autofocus
              />
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input
                type="email"
                name="email"
                id="email"
                class="input-email input-contato"
              />
            </div>
          </div>
          <div class="form-inline">
            <div>
              <label for="name">Telefone:</label>
              <input
                type="text"
                name="telefone"
                id="telefone"
                class="input-contato"
                autofocus
              />
            </div>
            <div>
              <label for="name">Endereço:</label>
              <input
                type="text"
                name="endereço"
                id="endereço"
                class="input-contato"
                autofocus
              />
            </div>
          </div>
          <div class="form-inline">
            <div>
              <label for="mensagem">Mensagem:</label>
              <textarea
                name="mensagem"
                id="mensagem"
                cols="30"
                rows="10"
                class="textarea-contato"
              ></textarea>
            </div>
          </div>
          <input type="button" value="Enviar" />
        </form>
      </section>
    </main>
    <footer>
      <div id="footer"><strong>Craftsy</strong> - 2019</div>
    </footer>
  </body>
</html>
